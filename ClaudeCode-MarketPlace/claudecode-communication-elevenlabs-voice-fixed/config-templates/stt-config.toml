# ElevenLabs STT (Speech-to-Text) Configuration
#
# Location options:
#   LOCAL:  ./.claude/plugins/elevenlabs-stt/config.toml (this project only)
#   GLOBAL: ~/.claude/plugins/elevenlabs-stt/config.toml (all projects)

[elevenlabs-stt]
# Your ElevenLabs API key (get from https://elevenlabs.io/app/developers/api-keys)
api_key = "your-api-key-here"

# Hotkey to toggle recording
hotkey = "ctrl+shift+space"

# Activation mode: "toggle" (press to start/stop) or "push-to-talk" (hold to record)
activation_mode = "toggle"

# Transcription mode: "batch" (transcribe after recording) or "streaming" (real-time)
transcription_mode = "batch"

# Play audio feedback sounds for recording start/stop
sound_effects = true
