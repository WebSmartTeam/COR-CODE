# ElevenLabs STT (Speech-to-Text) Configuration
#
# Location options:
#   LOCAL:  ./.claude/plugins/elevenlabs-stt/config.toml (this project only)
#   GLOBAL: ~/.claude/plugins/elevenlabs-stt/config.toml (all projects)

[elevenlabs-stt]
# Your ElevenLabs API key (get from https://elevenlabs.io/app/developers/api-keys)
api_key = "your-api-key-here"

# Hotkey to toggle recording
hotkey = "ctrl+shift+space"

# Activation mode: "toggle" (press to start/stop) or "push-to-talk" (hold to record)
activation_mode = "toggle"

# Transcription mode: "batch" (transcribe after recording) or "streaming" (real-time)
transcription_mode = "batch"

# Play audio feedback sounds for recording start/stop
sound_effects = true

# ============================================================
# VOICE SAFETY RULES (Recommended: Keep enabled!)
# ============================================================
# Prevents accidental execution of destructive commands from voice input.
# If someone near you says "delete all files", it gets BLOCKED.

[safety]
# Enable voice command safety filtering (STRONGLY RECOMMENDED)
enabled = true

# Strict mode: Also blocks commands containing caution words like "delete", "remove"
# Set to true for maximum protection, false for balanced protection
strict_mode = false

# Custom patterns to block (regex supported)
# Example: custom_blocks = ["deploy to production", "merge to main"]
custom_blocks = []

# Custom patterns to allow (overrides built-in blocks)
# Example: custom_allows = ["delete test files"]
custom_allows = []

# Log blocked commands for security audit
log_blocked = true
